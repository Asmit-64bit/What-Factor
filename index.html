<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Character Predictor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.11.0/tf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #e3f2fd;
            color: #1976d2;
            font-weight: 500;
        }

        .progress {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .question-text {
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
            color: #555;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            color: white;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .character-emoji {
            font-size: 5em;
            margin: 20px 0;
        }

        .confidence {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .character-info {
            margin-top: 15px;
            font-size: 0.95em;
            line-height: 1.6;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }

        .trait-tag {
            display: inline-block;
            padding: 5px 12px;
            margin: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéå Anime Character Predictor</h1>
        <p class="subtitle">Answer these personality questions to discover which anime character matches you!</p>
        
        <div class="status" id="status">Training ML Model...</div>
        
        <div class="progress" id="progress"></div>

        <form id="predictForm">
            <div id="questionsContainer"></div>

            <div class="navigation-buttons">
                <button type="button" class="btn" id="prevBtn" style="display: none;">‚Üê Previous</button>
                <button type="button" class="btn" id="nextBtn" disabled>Next ‚Üí</button>
                <button type="submit" class="btn" id="submitBtn" style="display: none;" disabled>‚ú® Reveal My Character!</button>
            </div>
        </form>

        <div class="result" id="result">
            <h2 id="characterName"></h2>
            <div class="character-emoji" id="characterEmoji">üé≠</div>
            <p class="confidence" id="confidence"></p>
            <div class="character-info" id="characterInfo"></div>
        </div>
    </div>

    <script>
        // Character database from txt file

            {name: 'Genos', problem_solving: 'Analytical', ambition: 'High', moral: 'Lawful Good', emotional: 'Reserved', emoji: 'ü§ñ'},
            {name: 'Izuku Midoriya', problem_solving: 'Analytical', ambition: 'Very High', moral: 'Lawful Good', emotional: 'Expressive', emoji: 'üí™'},
            {name: 'Katsuki Bakugo', problem_solving: 'Impulsive', ambition: 'Very High', moral: 'Chaotic Good', emotional: 'Volatile', emoji: 'üí•'},
            {name: 'Edward Elric', problem_solving: 'Analytical', ambition: 'High', moral: 'Lawful Good', emotional: 'Volatile', emoji: '‚öóÔ∏è'},
            {name: 'Alphonse Elric', problem_solving: 'Intuitive', ambition: 'High', moral: 'Lawful Good', emotional: 'Expressive', emoji: 'üõ°Ô∏è'},
            {name: 'Ichigo Kurosaki', problem_solving: 'Impulsive', ambition: 'High', moral: 'Chaotic Good', emotional: 'Volatile', emoji: 'üó°Ô∏è'},

            {name: 'Gojo Satoru', problem_solving: 'Strategic', ambition: 'Very High', moral: 'Chaotic Good', emotional: 'Expressive', emoji: 'üëÅÔ∏è'},
            {name: 'Ash Ketchum', problem_solving: 'Impulsive', ambition: 'High', moral: 'Neutral Good', emotional: 'Expressive', emoji: '‚ö°'},
            {name: 'Kirito', problem_solving: 'Pragmatic', ambition: 'High', moral: 'Neutral Good', emotional: 'Reserved', emoji: '‚öîÔ∏è'},
            {name: 'Asuna Yuuki', problem_solving: 'Strategic', ambition: 'High', moral: 'Lawful Good', emotional: 'Expressive', emoji: 'üó°Ô∏è'},
            {name: 'Lelouch Lamperouge', problem_solving: 'Strategic', ambition: 'Very High', moral: 'Chaotic Neutral', emotional: 'Reserved', emoji: 'üëÅÔ∏è'},
            {name: 'Spike Spiegel', problem_solving: 'Pragmatic', ambition: 'Low', moral: 'Chaotic Neutral', emotional: 'Stoic', emoji: 'üö¨'},
            {name: 'Senku Ishigami', problem_solving: 'Analytical', ambition: 'Very High', moral: 'Chaotic Good', emotional: 'Expressive', emoji: 'üî¨'},
            {name: 'Mob (Shigeo)', problem_solving: 'Intuitive', ambition: 'Low', moral: 'Neutral Good', emotional: 'Subdued', emoji: 'üí´'},
            {name: 'Sora', problem_solving: 'Strategic', ambition: 'Very High', moral: 'Chaotic Good', emotional: 'Expressive', emoji: 'üéÆ'},
            {name: 'Shiro', problem_solving: 'Analytical', ambition: 'Very High', moral: 'Chaotic Good', emotional: 'Subdued', emoji: 'üëß'},
            {name: 'Thorfinn', problem_solving: 'Pragmatic', ambition: 'Medium', moral: 'True Neutral', emotional: 'Stoic', emoji: '‚öîÔ∏è'},
            {name: 'Askeladd', problem_solving: 'Strategic', ambition: 'Very High', moral: 'Neutral Evil', emotional: 'Reserved', emoji: 'üó°Ô∏è'},
            {name: 'Denji', problem_solving: 'Impulsive', ambition: 'Low', moral: 'Chaotic Good', emotional: 'Expressive', emoji: 'ü™ö'},
            {name: 'Power', problem_solving: 'Impulsive', ambition: 'Medium', moral: 'Chaotic Neutral', emotional: 'Volatile', emoji: 'ü©∏'},
            {name: 'Anya Forger', problem_solving: 'Intuitive', ambition: 'Low', moral: 'Chaotic Good', emotional: 'Expressive', emoji: 'ü•ú'}
        ];

        const questions = [
            {
                text: "When facing a problem, how do you approach it?",
                trait: 'problem_solving',
                options: [
                    { text: "Carefully analyze and plan every step", value: 'Analytical' },
                    { text: "Think creatively and find innovative solutions", value: 'Creative' },
                    { text: "Take practical action immediately", value: 'Pragmatic' },
                    { text: "Trust my gut feeling and intuition", value: 'Intuitive' },
                    { text: "Act quickly without overthinking", value: 'Impulsive' },
                    { text: "Plan several moves ahead strategically", value: 'Strategic' }
                ]
            },
            {
                text: "What describes your ambition level?",
                trait: 'ambition',
                options: [
                    { text: "I must be the absolute best, no compromise", value: 'Very High' },
                    { text: "I work hard to achieve my goals", value: 'High' },
                    { text: "I do my part and stay balanced", value: 'Medium' },
                    { text: "I prefer to take things easy", value: 'Low' }
                ]
            },
            {
                text: "What's your moral compass?",
                trait: 'moral',
                options: [
                    { text: "Follow rules and help everyone", value: 'Lawful Good' },
                    { text: "Break rules if it means helping people", value: 'Chaotic Good' },
                    { text: "Help people pragmatically", value: 'Neutral Good' },
                    { text: "Follow systems and structures strictly", value: 'Lawful Neutral' },
                    { text: "Stay neutral and uninvolved", value: 'True Neutral' },
                    { text: "Live by my own rules", value: 'Chaotic Neutral' },
                    { text: "Use systems to gain power", value: 'Lawful Evil' },
                    { text: "Do whatever benefits me", value: 'Neutral Evil' },
                    { text: "Embrace chaos and destruction", value: 'Chaotic Evil' }
                ]
            },
            {
                text: "How do you express emotions?",
                trait: 'emotional',
                options: [
                    { text: "Explosively and intensely", value: 'Volatile' },
                    { text: "Openly and warmly", value: 'Expressive' },
                    { text: "Quietly and privately", value: 'Reserved' },
                    { text: "With complete self-control", value: 'Stoic' },
                    { text: "Calmly and peacefully", value: 'Subdued' }
                ]
            }
        ];

        let model;
        let isModelReady = false;
        const answers = {};
        let currentQuestion = 0;
        const totalQuestions = questions.length;

        function generateQuestions() {
            const container = document.getElementById('questionsContainer');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.dataset.questionIndex = index;
                questionDiv.style.display = index === 0 ? 'block' : 'none';

                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = `${index + 1}. ${q.text}`;

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                optionsDiv.dataset.question = `q${index + 1}`;

                q.options.forEach((opt) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = opt.text;
                    optionDiv.dataset.trait = q.trait;
                    optionDiv.dataset.value = opt.value;
                    optionDiv.addEventListener('click', function() {
                        optionsDiv.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                        this.classList.add('selected');
                        answers[`q${index + 1}`] = { trait: q.trait, value: opt.value };
                        updateProgress();
                    });
                    optionsDiv.appendChild(optionDiv);
                });

                questionDiv.appendChild(questionText);
                questionDiv.appendChild(optionsDiv);
                container.appendChild(questionDiv);
            });
        }

        function showQuestion(index) {
            const questionContainers = document.querySelectorAll('.question-container');
            questionContainers.forEach((q, i) => {
                q.style.display = i === index ? 'block' : 'none';
            });
            currentQuestion = index;
            updateNavigationButtons();
            updateProgress();
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.style.display = currentQuestion > 0 ? 'block' : 'none';
            
            const currentQ = `q${currentQuestion + 1}`;
            const isAnswered = answers[currentQ] !== undefined;
            
            if (currentQuestion === totalQuestions - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
                submitBtn.disabled = !isAnswered || Object.keys(answers).length < totalQuestions;
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
                nextBtn.disabled = !isAnswered;
            }
        }

        function updateProgress() {
            const answeredQuestions = Object.keys(answers).length;
            const progress = document.getElementById('progress');
            progress.textContent = `Question ${currentQuestion + 1} of ${totalQuestions} (${answeredQuestions} answered)`;
            updateNavigationButtons();
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentQuestion > 0) showQuestion(currentQuestion - 1);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentQuestion < totalQuestions - 1) showQuestion(currentQuestion + 1);
        });

        async function createModel() {
            const model = tf.sequential();
            
            model.add(tf.layers.dense({
                units: 24,
                activation: 'relu',
                inputShape: [4]
            }));
            
            model.add(tf.layers.dropout({rate: 0.2}));
            
            model.add(tf.layers.dense({
                units: 16,
                activation: 'relu'
            }));
            
            model.add(tf.layers.dense({
                units: characterDatabase.length,
                activation: 'softmax'
            }));

            model.compile({
                optimizer: tf.train.adam(0.01),
                loss: 'categoricalCrossentropy',
                metrics: ['accuracy']
            });

            return model;
        }

        function encodeCharacter(char) {
            const problemSolvingMap = {'Analytical': 0, 'Creative': 1, 'Pragmatic': 2, 'Intuitive': 3, 'Impulsive': 4, 'Strategic': 5};
            const ambitionMap = {'Low': 0, 'Medium': 1, 'High': 2, 'Very High': 3};
            const moralMap = {'Lawful Good': 0, 'Neutral Good': 1, 'Chaotic Good': 2, 'Lawful Neutral': 3, 'True Neutral': 4, 'Chaotic Neutral': 5, 'Lawful Evil': 6, 'Neutral Evil': 7, 'Chaotic Evil': 8};
            const emotionalMap = {'Volatile': 0, 'Expressive': 1, 'Reserved': 2, 'Stoic': 3, 'Subdued': 4};
            
            return [
                problemSolvingMap[char.problem_solving] / 5,
                ambitionMap[char.ambition] / 3,
                moralMap[char.moral] / 8,
                emotionalMap[char.emotional] / 4
            ];
        }

        function generateTrainingData() {
            const data = [];
            const labels = [];

            characterDatabase.forEach((char, charIndex) => {
                for (let i = 0; i < 50; i++) {
                    const baseVector = encodeCharacter(char);
                    const noisyVector = baseVector.map(v => Math.max(0, Math.min(1, v + (Math.random() - 0.5) * 0.2)));
                    data.push(noisyVector);
                    labels.push(charIndex);
                }
            });

            return {
                data: tf.tensor2d(data),
                labels: tf.oneHot(tf.tensor1d(labels, 'int32'), characterDatabase.length)
            };
        }

        async function trainModel() {
            document.getElementById('status').textContent = 'Training ML Model...';
            
            model = await createModel();
            const {data, labels} = generateTrainingData();

            await model.fit(data, labels, {
                epochs: 40,
                batchSize: 32,
                shuffle: true,
                validationSplit: 0.2,
                verbose: 0
            });

            data.dispose();
            labels.dispose();

            isModelReady = true;
            document.getElementById('status').textContent = '‚úì Model Ready - Start Answering!';
            document.getElementById('status').style.background = '#c8e6c9';
            document.getElementById('status').style.color = '#2e7d32';
        }

        async function predict(userAnswers) {
            const problemSolvingMap = {'Analytical': 0, 'Creative': 1, 'Pragmatic': 2, 'Intuitive': 3, 'Impulsive': 4, 'Strategic': 5};
            const ambitionMap = {'Low': 0, 'Medium': 1, 'High': 2, 'Very High': 3};
            const moralMap = {'Lawful Good': 0, 'Neutral Good': 1, 'Chaotic Good': 2, 'Lawful Neutral': 3, 'True Neutral': 4, 'Chaotic Neutral': 5, 'Lawful Evil': 6, 'Neutral Evil': 7, 'Chaotic Evil': 8};
            const emotionalMap = {'Volatile': 0, 'Expressive': 1, 'Reserved': 2, 'Stoic': 3, 'Subdued': 4};
            
            const vector = [
                (problemSolvingMap[userAnswers.problem_solving] || 0) / 5,
                (ambitionMap[userAnswers.ambition] || 0) / 3,
                (moralMap[userAnswers.moral] || 0) / 8,
                (emotionalMap[userAnswers.emotional] || 0) / 4
            ];

            const input = tf.tensor2d([vector]);
            const prediction = model.predict(input);
            const probabilities = await prediction.data();
            
            input.dispose();
            prediction.dispose();

            const maxIndex = probabilities.indexOf(Math.max(...probabilities));
            const confidence = (probabilities[maxIndex] * 100).toFixed(1);

            return {
                character: characterDatabase[maxIndex],
                confidence: confidence,
                userAnswers: userAnswers
            };
        }

        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isModelReady) {
                alert('Model is still training, please wait...');
                return;
            }

            if (Object.keys(answers).length < totalQuestions) {
                alert('Please answer all questions!');
                return;
            }

            const userAnswers = {};
            Object.values(answers).forEach(answer => {
                userAnswers[answer.trait] = answer.value;
            });

            const result = await predict(userAnswers);
            const char = result.character;

            document.getElementById('characterName').textContent = char.name;
            document.getElementById('characterEmoji').textContent = char.emoji;
            document.getElementById('confidence').textContent = `Match Confidence: ${result.confidence}%`;
            
            document.getElementById('characterInfo').innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>Your Personality Profile:</strong><br>
                    <div style="margin-top: 10px;">
                        <span class="trait-tag">üß† ${userAnswers.problem_solving}</span>
                        <span class="trait-tag">üéØ ${userAnswers.ambition} Ambition</span>
                        <span class="trait-tag">‚öñÔ∏è ${userAnswers.moral}</span>
                        <span class="trait-tag">üí≠ ${userAnswers.emotional}</span>
                    </div>
                </div>
                <div>
                    <strong>Character Traits:</strong><br>
                    <div style="margin-top: 10px;">
                        <span class="trait-tag">üß† ${char.problem_solving}</span>
                        <span class="trait-tag">üéØ ${char.ambition} Ambition</span>
                        <span class="trait-tag">‚öñÔ∏è ${char.moral}</span>
                        <span class="trait-tag">üí≠ ${char.emotional}</span>
                    </div>
                </div>
            `;
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Initialize
        generateQuestions();
        trainModel();
        updateProgress();
    </script>
</body>
